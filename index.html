<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Keeper</title>

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main id="main">
        <div class="container">
            <div class=" overlay">
                <h1 class="heads text-center"> <a href="index.html" class="head">Budget Keeper</a> </h1>

                <div class="row">


                    <div class="col col-6 col-md-6 col-sm-8 col-xs-10 left">
                        <div class="card">
                            <div class="card-body">
                                <form action="#" name="frm" id="frm">
                                    <div class="top">
                                        <label for="sub1" class="label red-label">Budget</label><br>
                                        <input type="number" class="names red-border" name="budget"
                                            id="sub1" placeholder="enter your budget"><br>

                                            <label for="sub2" class="label">Product 1 </label><br>
                                        <input type="number" class="names" name="p1"
                                            id="sub2" placeholder="Product Price"><br>

                                            <label for="sub3" class="label">Product 2 </label> <br>
                                        <input type="number" class="names" name="p2"
                                            id="sub3" placeholder="Product Price"><br>

                                            <label for="sub4" class="label">Product 3</label><br>
                                        <input type="number" class="names" name="p3"
                                            id="sub4" placeholder="Product Price">     <br>

                                            <label for="sub5" class="label"> Product 4</label>    <br>          <input type="number" class="names" name="p4"
                                            id="sub5" placeholder="Product Price">                            
                                        </div> <br>
                                    <!-- <button type="submit" class="btn1">Submit</button> -->
                                   


                                    <div class="bottom bottom2">
                                        <button type="button" class="mod btn1" onClick="budgets(+frm.budget.value, +frm.p1.value, +frm.p2.value, +frm.p3.value, +frm.p4.value)">Check</button>
                                        <button type="button" class="mod btn1 red" onClick="allReset()">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>



                <div class="col col-4 col-md-6 col-sm-8 col-xs-10 right pos-rel">
                    <div class="top">
                        <h4 class="heads text-center">Check Your Budget</h4>
                        <hr class="hr">
                        <div class="card card2">
                            <div class="card-body">
                                <ul id="list">

                                </ul>

                                <ul id="list2">
                                </ul>

                            </div>
                        </div>
                    </div>

                     <div class="bottom bottom2">
                           <button type="button" class="btn2" onClick="Resetall()">Clear</button>
                     </div>
                </div>
                      
                

            </div>

                

            </div>

        </div>

    </main>


    <script src="./js/calc.js"></script>
</body>

</html>
